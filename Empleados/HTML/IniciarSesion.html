<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../CSS/IniciarSesion.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <h2 class="pink-text center">
      <i class="fas fa-user"></i> Iniciar Sesión
    </h2>

    <div>
      <div class="input-group">
        <i class="fas fa-id-card"></i>
        <label for="Documento" class="pink-text">Documento:</label>
        <input type="number" id="Documento" placeholder="Ingrese su documento" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <label for="password" class="pink-text">Contraseña:</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña" required />
          <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
      </div>

      <button id="btnLogin">Iniciar Sesión</button>
      <a href="../../index.html">
        <button id="btnBack" class="back-button">
          <i class="fas fa-arrow-left"></i> Regresar
        </button>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="../JS/login.js"></script>
  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const togglePasswordIcon = document.getElementById('togglePassword');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        togglePasswordIcon.classList.remove('fa-eye');
        togglePasswordIcon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        togglePasswordIcon.classList.remove('fa-eye-slash');
        togglePasswordIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
