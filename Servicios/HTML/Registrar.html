<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Servicio</title>
  <link rel="stylesheet" href="../CSS/Registrar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
</head>

<style>
    .imagen_preview {
    max-width: 100%;
    max-height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Ajusta según tus necesidades */
  }
</style>

<body>
  <div class="container">
    <h2><i class="fas fa-file-alt"></i>Agregar Servicio</h2>
    <div>
      <div class="form-group">
        <label for="nombre"><i class="fas fa-signature"></i> Nombre del servicio:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="precio"><i class="fas fa-dollar-sign"></i> Precio:</label>
        <input type="number" id="precio" name="precio" required />
      </div>
      <div class="form-group">
        <label for="duracion"><i class="far fa-clock"></i> Duración (en minutos):</label>
        <input type="number" id="duracion" name="duracion" required />
      </div>
      <div class="form-group">
        <label for="imagen"><i class="far fa-image"></i> Imagen (.png, .jpg, .jpeg):</label>
        <input type="file" id="imagen" name="imagen" accept=".png, .jpg, .jpeg" required />
      </div>
      <div id="imagen-container">
        <img id="imagen-preview" src="#" alt="Vista previa de la imagen" class="imagen_preview" style="display:none;" />
      </div>
      <button id="btnGuardar"><i class="far fa-save"></i>Guardar</button>
      <a href="../HTML/ListarYActualizar.html">
        <button id="btnregresar">
          <i class="fas fa-arrow-left"></i>Regresar
        </button>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="../../Servicios/JS/hora.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../../Servicios/JS/Servicios.js"></script>

  <script>
      document.getElementById('imagen').addEventListener('input', function () {
    var input = this;
    var preview = document.getElementById('imagen-preview');

    var file = input.files[0];

    if (file) {
      var reader = new FileReader();

      reader.onload = function (e) {
        preview.style.display = 'block';
        preview.src = e.target.result;
      };

      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
    }
  });

    $(document).ready(function () {
      // Aquí puedes poner tu código que utiliza DataTables
    });
  </script>
</body>

</html>
