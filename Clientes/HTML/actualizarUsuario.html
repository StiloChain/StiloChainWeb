<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="../CSS/Registrar.css">
  <title>Actualizar Usuario</title>
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-cut"></i> Actualizar datos</h1>
    <div>
      <div class="form-group">
        <label for="nombre"><i class="fas fa-user"></i>Nombre/s:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido"><i class="fas fa-user"></i>Apellido/s:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="telefono"><i class="fas fa-phone"></i>Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="correo"><i class="fas fa-envelope"></i>Correo:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena"><i class="fas fa-lock"></i>Contraseña:</label>
        <div class="password-input">
          <i class="fas fa-eye" id="passwordToggle"></i>
          <input type="password" id="contrasena" name="contrasena" required>
        </div>
      </div>
      <div class="form-group">
        <label for="contrasena2"><i class="fas fa-lock"></i>Confirmar contraseña:</label>
        <div class="password-input">
          <input type="password" id="contrasena2" name="contrasena2" required>
        </div>
      </div>
      <button id="actualizar"> Actualizar</button>
      <a href="../../Clientes/HTML/SesionUsaruio.html"> <button id="btnBack" class="back-button">
          <i class="fas fa-arrow-left"></i>Regresar
        </button></a>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../Clientes/JS/actualizarUsuario.js"></script>

<script>
  const passwordToggle = document.getElementById("passwordToggle");
  const contrasenaInput = document.getElementById("contrasena");
  const contrasena2Input = document.getElementById("contrasena2");

  passwordToggle.addEventListener("click", function () {
    if (contrasenaInput.type === "password") {
      contrasenaInput.type = "text";
      contrasena2Input.type = "text";
      passwordToggle.classList.remove("fa-eye");
      passwordToggle.classList.add("fa-eye-slash");
    } else {
      contrasenaInput.type = "password";
      contrasena2Input.type = "password";
      passwordToggle.classList.remove("fa-eye-slash");
      passwordToggle.classList.add("fa-eye");
    }
  });
</script>

</html>
