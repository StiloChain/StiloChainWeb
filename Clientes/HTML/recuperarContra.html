<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../../Clientes/CSS/recuperarContra.css">
  <title>Recuperación de Contraseña</title>
</head>
<body>
  <div class="center">
    <div class="login-container">
      <h1><i class="fas fa-unlock"></i> Recuperación de Contraseña</h1>
      <div class="input-group">
        <div class="form-group">
          <label for="documento"><i class="fas fa-id-card"></i> Documento</label>
          <input type="number" id="documento" placeholder="Documento">
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <input type="email" id="email" placeholder="Correo electrónico">
        </div>
      </div>
      <button onclick="recuperarContra()"><i class="fas fa-lock"></i> Recuperar Contraseña</button>
      <button class="back-button" onclick="volver()"><i class="fas fa-arrow-left"></i> Volver</button>
    </div>
  </div>

  <script src="../../Clientes/JS/recuperarContra.js"></script>
</body>
</html>
