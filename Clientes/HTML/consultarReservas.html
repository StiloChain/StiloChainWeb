<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis citas</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../../Clientes/CSS/consultarReservas.css">
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-calendar-alt"></i> Mis citas</h1>
    <div class="form-group">
      <label for="fecha">
        <i class="fas fa-calendar-alt"></i> Buscar por Fecha:
        <i class="fas fa-search icon"></i>
      </label>
      <input type="date" id="fecha" placeholder="Ingrese la fecha (aaaa/mm/dd)" onkeydown="return false;">
    </div>
    <table id="citasTable">
      <thead>
        <tr>
          <th>CÃ³digo de Cita</th>
          <th>Documento Cliente</th>
          <th>Hora Cita</th>
          <th>Fecha Cita</th>
          <th>Documento Empleado</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>


  <a class="btn epa cliente" href="../../Clientes/HTML/SesionUsaruio.html" role="button">Regresar</a>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="../../Clientes/JS/consultarReservas.js"></script>

  <script>
    const fechaInput = document.getElementById('fecha');

    const today = new Date();
    const maxDate = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
    const minDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    fechaInput.valueAsDate = today;
    fechaInput.setAttribute('min', minDate.toISOString().slice(0, 10));
    fechaInput.setAttribute('max', maxDate.toISOString().slice(0, 10));
    setInterval(() => {
      const newMaxDate = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
      fechaInput.setAttribute('max', newMaxDate.toISOString().slice(0, 10));
    }, 86400000); 
  </script>

  </script>
</body>

</html>
