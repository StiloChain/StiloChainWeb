<body>
    <div class="mensaje">

        <p>Su reserva se ha realizado</p>

    <div class="datos">
        <p>Hora: <span id="horaText"></span></p>

    <script>
        // Recupera los datos almacenados de localStorage
        const horaText = localStorage.getItem("hora");
        const fecha = localStorage.getItem("fecha");

        // Actualiza el contenido de los elementos con los datos recuperados
        document.getElementById('horaText').innerText = horaText;
        document.getElementById('fecha').innerText = fecha;
